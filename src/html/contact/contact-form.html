<section class="contact-form">
  <div class="container">
    <form id="contact_form" class="contact-form__form form">
      <div class="form__item">
        <label for="name" class="form__label">Имя</label>
        <input type="text" id="name" name="name" class="form__input" placeholder="Иван Иванов" required />
      </div>
      <div class="form__item">
        <label for="tel" class="form__label">Телефон</label>
        <input type="tel" id="tel" name="tel" class="form__input" placeholder="+7 (123) 456-78-90" required />
      </div>
      <div class="form__item">
        <label for="message" class="form__label">Вопрос</label>
        <textarea id="question" class="form__textarea" name="message" required></textarea>
      </div>
      <button type="submit" class="btn btn_blue">
        Отправить
      </button>
    </form>
    <div id="response" class="contact-form__anwser">
      
    </div>
  </div>
</section>
