<section class="amount">
  <div class="container">
    <div class="amount__container">
      <div class="amount__info">
        <div class="amount__question">
          Какой объём кофе вам&nbsp;нужен?
        </div>
        <div class="amount__text">
          От 10 рублей за кружку кофе.
        </div>
        <button class="call-btn">
          <span class="call-btn__icon">
            <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" clip-rule="evenodd" d="M0 1C0 0.447716 0.447754 0 1 0H4.5C5.05225 0 5.5 0.447716 5.5 1C5.5 2.25 5.69995 3.45 6.07007 4.57C6.17993 4.92 6.1001 5.31 5.82007 5.57L3.62012 7.78C5.06006 10.62 7.37988 12.93 10.21 14.37L12.4099 12.17C12.6899 11.9 13.0801 11.82 13.4299 11.93C14.55 12.3 15.75 12.5 17 12.5C17.5522 12.5 18 12.9477 18 13.5V17C18 17.2652 17.8945 17.5196 17.707 17.7071C17.5195 17.8946 17.2651 18 17 18C7.61108 18 0 10.3888 0 1ZM16 6.5V8H10V2H11.5V5.5L17 0L18 1L12.5 6.5H16Z" fill="#F3084E"/>
            </svg>
          </span>
          Заказать звонок
        </button>
      </div>
      <div class="amount__range-block">
        <div class="amount__row">
          <div class="amount__range-caption">
            Сколько человек в офисе?
          </div>
          <output class="amount__range-output" id="output" for="range">
            16
          </output>
        </div>
        <div class="amount__range range">
          <input type="range" name="range" min="1" max="100" step="1" value="16">
        </div>
        <div class="amount__range-info">
          <div class="amount__amount-coffee">
            <div class="amount__caption">
              Объём кофе
            </div>
            <div class="amount__value">
              от 8 кг
            </div>
          </div>
          <div class="amount__price">
            <div class="amount__caption">
              Стоимость
            </div>
            <div class="amount__value">
              по договорённости
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
